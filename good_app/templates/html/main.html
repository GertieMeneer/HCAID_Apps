<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mushroom Predictor üçÑ</title>
		<style>
			body {
				margin: 0;
				padding: 0;
				background: #fdf6e3;
				font-family: Arial, sans-serif;
				text-align: center;
			}

			.top-bar {
				width: 100%;
				padding: 20px 0;
				background: transparent;
				position: sticky;
				top: 0;
				display: flex;
				justify-content: center;
				z-index: 10;
			}

			.top-bar a {
				text-decoration: none;
				background: #0077ff;
				color: #fff;
				padding: 12px 30px;
				font-size: 1.2rem;
				border-radius: 10px;
				transition: 0.3s;
			}

			.top-bar a:hover {
				background: #005fcc;
			}

			.container {
				max-width: 700px;
				background: #fff;
				margin: 40px auto;
				padding: 40px;
				border-radius: 20px;
				box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
			}

			h1 {
				font-size: 3rem;
				color: #4a2c2a;
				margin-bottom: 20px;
			}

			p {
				font-size: 1.4rem;
				color: #333;
				margin-bottom: 40px;
				line-height: 1.6;
			}

			form {
				display: grid;
				grid-template-columns: 1fr 1fr;
				gap: 20px;
				text-align: left;
			}

			label {
				font-size: 1.2rem;
				color: #4a2c2a;
				margin-bottom: 8px;
				display: block;
			}

			input,
			select {
				width: 100%;
				padding: 12px;
				border-radius: 10px;
				border: 1px solid #ccc;
				font-size: 1rem;
				background: #f9f9f9;
				box-sizing: border-box;
			}

			.full-width {
				grid-column: 1 / 3;
			}

			.predict-btn {
				margin-top: 30px;
				padding: 15px 40px;
				font-size: 1.4rem;
				background: #28a745;
				color: #fff;
				border: none;
				border-radius: 10px;
				cursor: pointer;
				transition: 0.3s;
			}

			.predict-btn:hover {
				background: #218838;
			}
		</style>
	</head>
	<body>
		<div class="top-bar">
			<a href="/info">‚ÑπÔ∏è More Info</a>
		</div>

		<div class="container">
			<h1>üçÑ Mushroom Predictor</h1>
			<p>
				Oh, you went to the forest and found some nice mushrooms üçÉ<br />
				Now you‚Äôre wondering if you can eat them or not... Don‚Äôt worry, we‚Äôll help you figure it out! Just fill in the details below and we‚Äôll tell you if it‚Äôs edible or poisonous.
			</p>

			<form id="mushroomForm" method="POST" action="/result">
				<div>
					<label for="cap_diameter">Cap Diameter (cm)</label>
					<input type="number" id="cap_diameter" name="cap-diameter" min="0" step="0.1" />
				</div>

				<div>
					<label for="cap_shape">Cap Shape</label>
					<select id="cap_shape" name="cap-shape">
						<option value="">--Select--</option>
						<option value="b">Bell</option>
						<option value="c">Conical</option>
						<option value="x">Convex</option>
						<option value="f">Flat</option>
						<option value="s">Sunken</option>
						<option value="o">Spherical</option>
						<option value="p">Plate</option>
					</select>
				</div>

				<div>
					<label for="stem_height">Stem Height (cm)</label>
					<input type="number" id="stem_height" name="stem-height" min="0" step="0.1" />
				</div>

				<div>
					<label for="stem_width">Stem Width (cm)</label>
					<input type="number" id="stem_width" name="stem-width" min="0" step="0.1" />
				</div>

				<div>
					<label for="stem_surface">Stem Surface</label>
					<select id="stem_surface" name="stem-surface">
						<option value="">--Select--</option>
						<option value="s">Smooth</option>
						<option value="y">Scaly</option>
						<option value="i">Indented</option>
						<option value="t">Tap</option>
						<option value="g">Grooves</option>
						<option value="k">Knobbed</option>
						<option value="f">Fibrous</option>
						<option value="h">Hairy</option>
						<option value="Missing">Missing</option>
					</select>
				</div>

				<div>
					<label for="stem_color">Stem Color</label>
					<select id="stem_color" name="stem-color">
						<option value="">--Select--</option>
						<option value="w">White</option>
						<option value="n">Brown</option>
						<option value="y">Yellow</option>
						<option value="g">Gray</option>
						<option value="o">Orange</option>
						<option value="e">Red</option>
						<option value="u">Purple</option>
						<option value="f">Buff</option>
						<option value="p">Pink</option>
						<option value="k">Black</option>
						<option value="r">Green</option>
						<option value="l">Lilac</option>
						<option value="b">Beige</option>
					</select>
				</div>

				<div>
					<label for="spore_print_color">Spore Print Color</label>
					<select id="spore_print_color" name="spore-print-color">
						<option value="">--Select--</option>
						<option value="k">Black</option>
						<option value="p">Purple</option>
						<option value="w">White</option>
						<option value="n">Brown</option>
						<option value="g">Green</option>
						<option value="u">Lilac</option>
						<option value="r">Red</option>
						<option value="Missing">Missing</option>
					</select>
				</div>

				<div class="full-width">
					<button type="submit" class="predict-btn">üîç Predict</button>
				</div>
			</form>
		</div>

		<script>
			const form = document.getElementById("mushroomForm");
			form.addEventListener("submit", function (event) {
				const inputs = form.querySelectorAll("input, select");
				for (let input of inputs) {
					if (input.value === "") {
						alert("‚ö†Ô∏è Please fill in all fields before predicting!");
						event.preventDefault();
						return;
					}
				}
			});
		</script>
	</body>
</html>
